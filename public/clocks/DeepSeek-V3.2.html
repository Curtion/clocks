<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        .clock-container {
            text-align: center;
            padding: 20px;
        }
        
        .clock-title {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .clock {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, #2d3047 0%, #1c1e2e 100%);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 12px solid #3a3e5c;
            margin: 0 auto;
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        /* 时钟刻度 */
        .hour-marks {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .hour-mark {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #e6e6e6;
            left: 50%;
            top: 10px;
            transform-origin: bottom center;
            transform: translateX(-50%);
        }
        
        /* 小时数字 */
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .number {
            position: absolute;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        
        /* 时钟中心点 */
        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
        }
        
        /* 时钟指针 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            transform: translateX(-50%);
        }
        
        .hour-hand {
            width: 8px;
            height: 30%;
            background: #f1f2f6;
            z-index: 3;
        }
        
        .minute-hand {
            width: 6px;
            height: 40%;
            background: #70a1ff;
            z-index: 2;
        }
        
        .second-hand {
            width: 3px;
            height: 45%;
            background: #ff4757;
            z-index: 1;
        }
        
        /* 数字时间显示 */
        .digital-time {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .clock {
                width: 280px;
                height: 280px;
                border-width: 10px;
            }
            
            .clock-title {
                font-size: 2rem;
            }
            
            .digital-time {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
            
            .number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1 class="clock-title">模拟时钟</h1>
        <div class="clock">
            <div class="clock-face">
                <!-- 时钟刻度 -->
                <div class="hour-marks" id="hourMarks"></div>
                
                <!-- 小时数字 -->
                <div class="numbers" id="numbers"></div>
                
                <!-- 时钟指针 -->
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                
                <!-- 中心点 -->
                <div class="center-dot"></div>
            </div>
        </div>
        <div class="digital-time" id="digitalTime"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            const digitalTime = document.getElementById('digitalTime');
            const hourMarks = document.getElementById('hourMarks');
            const numbers = document.getElementById('numbers');
            
            // 创建时钟刻度
            function createHourMarks() {
                for (let i = 0; i < 60; i++) {
                    const mark = document.createElement('div');
                    mark.className = 'hour-mark';
                    mark.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
                    
                    // 每5个刻度（小时刻度）加粗
                    if (i % 5 === 0) {
                        mark.style.width = '6px';
                        mark.style.height = '25px';
                        mark.style.background = '#fff';
                    }
                    
                    hourMarks.appendChild(mark);
                }
            }
            
            // 创建小时数字
            function createNumbers() {
                for (let i = 1; i <= 12; i++) {
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = i;
                    
                    // 计算每个数字的位置
                    const angle = (i - 3) * 30 * (Math.PI / 180);
                    const radius = 135; // 数字距离中心的距离
                    const x = 175 + radius * Math.cos(angle) - 20;
                    const y = 175 + radius * Math.sin(angle) - 20;
                    
                    number.style.left = `${x}px`;
                    number.style.top = `${y}px`;
                    
                    numbers.appendChild(number);
                }
            }
            
            // 更新时间
            function updateTime() {
                const now = new Date();
                
                // 获取时间
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();
                
                // 计算指针角度
                const secondDegrees = ((seconds + milliseconds / 1000) * 6) + 90; // 90度是初始偏移（12点方向）
                const minuteDegrees = ((minutes + seconds / 60) * 6) + 90;
                const hourDegrees = ((hours % 12 + minutes / 60) * 30) + 90;
                
                // 应用旋转
                secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
                minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
                hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;
                
                // 更新数字时间
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');
                digitalTime.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }
            
            // 初始化
            function init() {
                createHourMarks();
                createNumbers();
                updateTime();
                
                // 每秒更新一次时间
                setInterval(updateTime, 50); // 50ms更新一次以获得更流畅的秒针动画
            }
            
            // 启动时钟
            init();
        });
    </script>
</body>
</html>
