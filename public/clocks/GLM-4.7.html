<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 0 10px #333,
                0 0 0 15px #666,
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hour-hand {
            width: 8px;
            height: 70px;
            background: linear-gradient(to top, #333, #555);
            margin-left: -4px;
            z-index: 3;
        }

        .minute-hand {
            width: 5px;
            height: 100px;
            background: linear-gradient(to top, #444, #666);
            margin-left: -2.5px;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 110px;
            background: #e74c3c;
            margin-left: -1px;
            z-index: 4;
        }

        .number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }

        .number-1 { top: 25px; left: 50%; transform: translateX(-50%); }
        .number-2 { top: 50px; right: 45px; }
        .number-3 { top: 50%; right: 20px; transform: translateY(-50%); }
        .number-4 { bottom: 50px; right: 45px; }
        .number-5 { bottom: 25px; left: 50%; transform: translateX(-50%); }
        .number-6 { bottom: 50px; left: 45px; }
        .number-7 { top: 50%; left: 20px; transform: translateY(-50%); }
        .number-8 { top: 50px; left: 45px; }

        .tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #999;
            top: 10px;
            left: 50%;
            transform-origin: center 140px;
        }

        .tick.major {
            width: 3px;
            height: 15px;
            background: #333;
        }

        .digital-time {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #555;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
            <div class="center-dot"></div>
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            
            <div class="number number-1">12</div>
            <div class="number number-2">1</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">6</div>
            <div class="number number-6">7</div>
            <div class="number number-7">9</div>
            <div class="number number-8">10</div>
            
            <div class="digital-time" id="digitalTime">00:00:00</div>
        </div>
    </div>

    <script>
        // 创建刻度
        function createTicks() {
            const clockFace = document.querySelector('.clock-face');
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                tick.className = i % 5 === 0 ? 'tick major' : 'tick';
                tick.style.transform = `rotate(${i * 6}deg)`;
                clockFace.appendChild(tick);
            }
        }

        // 更新时钟
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // 计算指针角度
            const secondDeg = (seconds + milliseconds / 1000) * 6;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const hourDeg = ((hours % 12) + minutes / 60) * 30;

            // 应用旋转
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;

            // 更新数字时间显示
            const timeString = [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
            document.getElementById('digitalTime').textContent = timeString;
        }

        // 初始化
        createTicks();
        updateClock();
        
        // 每秒更新一次
        setInterval(updateClock, 1000);
        
        // 使用 requestAnimationFrame 实现更流畅的秒针动画
        function smoothUpdate() {
            updateClock();
            requestAnimationFrame(smoothUpdate);
        }
        smoothUpdate();
    </script>
</body>
</html>
