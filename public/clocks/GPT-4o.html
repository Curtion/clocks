<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .clock .center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background: #333;
            top: 50%;
            left: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.05s ease-in-out;
        }

        .hand.hour {
            width: 35%;
            height: 8px;
            background: #000;
        }

        .hand.minute {
            width: 45%;
            height: 6px;
            background: #666;
        }

        .hand.second {
            width: 50%;
            height: 2px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = (seconds / 60) * 360 + 90;
            const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
            const hourDegrees = (hours % 12 / 12) * 360 + (minutes / 60) * 30 + 90;

            document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化时钟位置
    </script>
</body>
</html>
