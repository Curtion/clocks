<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .clock .center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: #333;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.05s ease-in-out;
        }

        .hour {
            height: 4px;
            background: #000;
        }

        .minute {
            background: #666;
        }

        .second {
            height: 1px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = seconds * 6; // 每秒6度
            const minuteDeg = minutes * 6 + seconds * 0.1; // 每分钟6度，加上秒的偏移
            const hourDeg = hours * 30 + minutes * 0.5; // 每小时30度，加上分钟的偏移

            document.getElementById('second').style.transform = `rotate(${90 + secondDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${90 + minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${90 + hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化时钟
    </script>
</body>
</html>
