<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 8px solid #333;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 10px;
            z-index: 10;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            background-color: #333;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            background-color: #666;
            transform: translateX(-50%);
        }

        .second-hand {
            width: 2px;
            height: 120px;
            background-color: red;
            transform: translateX(-50%);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-face" id="clockFace">
            <!-- 数字刻度 -->
            <div class="number" style="transform: rotate(30deg);">1</div>
            <div class="number" style="transform: rotate(60deg);">2</div>
            <div class="number" style="transform: rotate(90deg);">3</div>
            <div class="number" style="transform: rotate(120deg);">4</div>
            <div class="number" style="transform: rotate(150deg);">5</div>
            <div class="number" style="transform: rotate(180deg);">6</div>
            <div class="number" style="transform: rotate(210deg);">7</div>
            <div class="number" style="transform: rotate(240deg);">8</div>
            <div class="number" style="transform: rotate(270deg);">9</div>
            <div class="number" style="transform: rotate(300deg);">10</div>
            <div class="number" style="transform: rotate(330deg);">11</div>
            <div class="number" style="transform: rotate(0deg);">12</div>

            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12; // 12小时制
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 计算角度 (0度在顶部，顺时针)
            const hourAngle = (hours * 30) + (minutes * 0.5); // 每小时30度，每分钟0.5度
            const minuteAngle = (minutes * 6) + (seconds * 0.1); // 每分钟6度，每秒0.1度
            const secondAngle = seconds * 6; // 每秒6度

            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');

            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
        }

        // 立即更新一次时钟
        updateClock();
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
