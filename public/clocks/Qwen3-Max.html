<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Arial', sans-serif;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 6px solid #333;
            border-radius: 50%;
            background: #fff;
            box-shadow: 
                0 0 10px rgba(0,0,0,0.3),
                inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* 表盘刻度 */
        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* 小时刻度 */
        .hour-marks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hour-mark {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #333;
            top: 15px;
            left: 50%;
            transform-origin: 50% 135px;
        }

        /* 分钟刻度 */
        .minute-marks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .minute-mark {
            position: absolute;
            width: 2px;
            height: 6px;
            background: #666;
            top: 15px;
            left: 50%;
            transform-origin: 50% 135px;
        }

        /* 时针 */
        .hour-hand {
            position: absolute;
            width: 8px;
            height: 80px;
            background: #333;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            transform: translate(-50%, -100%);
            z-index: 5;
        }

        /* 分针 */
        .minute-hand {
            position: absolute;
            width: 6px;
            height: 110px;
            background: #555;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 3px;
            transform: translate(-50%, -100%);
            z-index: 6;
        }

        /* 秒针 */
        .second-hand {
            position: absolute;
            width: 2px;
            height: 130px;
            background: #d32f2f;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translate(-50%, -100%);
            z-index: 7;
        }

        .second-hand::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #d32f2f;
            border-radius: 50%;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 数字 */
        .numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-weight: bold;
            color: #333;
        }

        .number {
            position: absolute;
            font-size: 16px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            transform-origin: 50% 135px;
        }

        /* 日期显示 */
        .date-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #666;
            text-align: center;
            width: 80px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour-marks" id="hour-marks"></div>
        <div class="minute-marks" id="minute-marks"></div>
        <div class="numbers" id="numbers"></div>
        <div class="date-display" id="date-display"></div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clock = document.querySelector('.clock');
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const secondHand = document.getElementById('second-hand');
            const dateDisplay = document.getElementById('date-display');
            const hourMarksContainer = document.getElementById('hour-marks');
            const minuteMarksContainer = document.getElementById('minute-marks');
            const numbersContainer = document.getElementById('numbers');

            // 创建小时刻度（12个）
            for (let i = 0; i < 12; i++) {
                const mark = document.createElement('div');
                mark.className = 'hour-mark';
                mark.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
                hourMarksContainer.appendChild(mark);
            }

            // 创建分钟刻度（60个，但只添加非小时位置的48个）
            for (let i = 1; i < 60; i++) {
                if (i % 5 !== 0) { // 跳过小时刻度位置
                    const mark = document.createElement('div');
                    mark.className = 'minute-mark';
                    mark.style.transform = `rotate(${i * 6}deg) translateX(-50%)`;
                    minuteMarksContainer.appendChild(mark);
                }
            }

            // 创建数字（1-12）
            for (let i = 1; i <= 12; i++) {
                const num = document.createElement('div');
                num.className = 'number';
                num.textContent = i;
                // 调整位置使其在表盘上
                const angle = (i * 30 - 90) * Math.PI / 180;
                const r = 110; // 半径
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                num.style.left = `calc(50% + ${x}px)`;
                num.style.top = `calc(50% + ${y}px)`;
                numbersContainer.appendChild(num);
            }

            // 更新时钟
            function updateClock() {
                const now = new Date();
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const milliseconds = now.getMilliseconds();

                // 计算旋转角度（平滑移动）
                const secondAngle = (seconds + milliseconds / 1000) * 6;
                const minuteAngle = (minutes + seconds / 60) * 6;
                const hourAngle = (hours + minutes / 60) * 30;

                // 应用旋转
                secondHand.style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
                minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
                hourHand.style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;

                // 更新日期显示
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                const day = now.getDay();
                const month = now.getMonth() + 1;
                const date = now.getDate();
                dateDisplay.textContent = `${month}/${date}\n周${days[day]}`;
            }

            // 立即更新一次
            updateClock();

            // 每16ms更新一次（约60fps），实现平滑秒针移动
            setInterval(updateClock, 16);
        });
    </script>
</body>
</html>
